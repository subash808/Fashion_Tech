<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Tech | Contact Us</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/fashion_tech_logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg nav-bar col">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 title-txt" href="index.html">Fashion Tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-ul" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="collection.html">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- contact us -->

    <div class="container">
        <div class="row contact-container">
            <div>
                <h2>Contact Us</h2>
            </div>

            <div class="form-div">
                <form class="contact-form">
                    <label for="name-input">Name</label>
                    <input type="text" placeholder="Enter Your Name" id="name-input" value="" required>
    
                    <label for="mobileno-input">Phone Number</label>
                    <input type="number" placeholder="Enter your Mobile Number" id="mobileno-input" value="" required>
    
                    <label for="email-input">E-mail</label>
                    <input type="email" placeholder="Enter Your E-mail id" id="email-input" value="" required>
    
                    <label for="msg-inpt">Message</label>
                    <textarea name="text" placeholder="Share Your Thoughts Here" id="msg-inpt" class="Msg-input" value="" required></textarea>
    
                    <button id="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <!-- footer -->


    <div class="container-fluid">
        <div class="row">
            <footer class="footer-div">
                <h1>Fashion Tech</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, suscipit</p>

                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <p>
                    <i class="fa-solid fa-copyright"></i> 2024 rights reserved by <span>Fashion Tech.</span>
                </p>
            </footer>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
